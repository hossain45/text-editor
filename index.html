<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
      .font-family {
          primaryFont: 'EB Garamond', serif;
          secondaryFont: 'Poppins', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
          colors: {
          'mycolor': '#B68C5A',
          },
        fontFamily: {
          'primaryFont': ['EB Garamond', 'serif'],
          'secondaryFont': ['Poppins', 'sans-serif'],
        },
      },
    },
      }
    </script>
    </head>
<body>
    <div class="card w-full sm:w-2/3 bg-base-100 shadow-xl mx-auto mt-20">
        <div class="card-body">
            <div class="">
                <div class=" flex justify-between items-center gap-5">
                    <div class="text-style flex gap-5">
                        <i class="fa-solid fa-bold"></i>
                        <i class="fa-solid fa-italic"></i>
                        <i class="fa-solid fa-underline"></i>
                    </div>
                    <div class="text-align flex gap-5">
                        <i class="fa-solid fa-align-left"></i>
                        <i class="fa-solid fa-align-center"></i>
                        <i class="fa-solid fa-align-right"></i>
                    </div>
                    <div class="text-size flex gap-2">
                        <input type="number" class="w-12" name="font-size" id="font-size" min="1" max="100"> 
                        <p>aA</p>
                    </div>
                </div>
            </div>
            <textarea name="text" id="text" class="w-full h-96 rounded-lg p-4 resize-none text-left leading-6"></textarea>
        </div>
      </div>
</body>
</html>
